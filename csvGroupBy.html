<!DOCTYPE html>
<html>
  <head>
    <title>Csv Group By Tool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="objectExt.js"></script>
    <script type="text/javascript" src="eventExt.js"></script>
    <script type="text/javascript" src="table.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="csv.js"></script>
    <script type="text/javascript" src="fileIO.js"></script>
    <script type="text/javascript" src="errorNotice.js"></script>
    <script type="text/javascript" src="InOrderSelect.js"></script>
    <script type="text/javascript" src="csvGroupBy.js"></script>
  </head>
  <body id="body" onload="eh_onPageLoad();">
    <h1 title="This tool helps you combine csv rows using grouping.">CSV Group by Tool</h1>
    <div id="divError"></div>
    <div id="divNotice"></div>
    <fieldset>
      <legend>
        Input
      </legend>
      <textarea id="txtaInput"
        ondrop="eh_onInputFileDropped(event)"
        placeholder="Enter csv data here or drag a .csv file into this textarea.
Then select the appropriate columns go group by and combine and hit 
the 'Set Columns' button to process the data."
        rows="20"
        cols="90"
        ></textarea>
    </fieldset>
    <table>
      <tr>
        <td>
          <fieldset>
            <legend 
              title="This defines the set of columns in the data to use for grouping.
Grouping lets us remove excess rows within the group by combining other columns
into a single value yielding one row for each group.">
              Group Columns
            </legend>
            <span id="InOrderSelectHost-GroupBy">
              <!-- filled in by code -->
            </span>
          </fieldset>
        </td>
        <td>
          <fieldset>
            <legend
              title="This defines the columns to combine into a single value for 
each row of a group.">
              Combined Columns
            </legend>
            <span id="InOrderSelectHost-Combined">
              <!-- filled in by code -->
            </span>
          </fieldset>
        </td>        
        <td>
          <fieldset>
            <legend
              title="This specifies which columns to leave in the output table.">
              Output Columns
            </legend>
            <span id="InOrderSelectHost-Output">
              <!-- filled in by code -->
            </span>
          </fieldset>
        </td>
      </tr>
    </table>
    <br>
    <button id="btnProcess"
      onclick="eh_process(event);"
      title="Click this after you have selected the Group and Combine columns.
This will then produce the output based on those settings.">
      Process
    </button>
    <fieldset>
      <legend>
        Output
      </legend>
      <textarea id="txtaOutput"
      placeholder="The resulting .csv data will appear here onced processed.
Copy and Paste as needed."
      rows="20"
      cols="90"
      ></textarea>
    </fieldset>
  </body>
</html>
